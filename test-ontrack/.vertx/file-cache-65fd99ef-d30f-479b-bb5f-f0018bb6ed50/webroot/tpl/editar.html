<h2>Atualizar dados do Cliente</h2>
<div class="row">
    <div class="col-md-6">
        <form novalidate name="EditForm" id="edit-form" method="post" action="">
            <input type="hidden" ng-model="cliente.id" value="{{cliente._id}}" />
            <div class="form-group">
                <label>ID:</label>
                <input class="form-control" type="text" ng-model="cliente.clienteId" value="{{cliente.clientId}}" required />
            </div>
            <div class="form-group">
                <label>Nome:</label>
                <input class="form-control" type="text" ng-model="cliente.nome" value="{{cliente.nome}}" required />
            </div>
            <div class="form-group">
                <label>CPF:</label>
                <input class="form-control" type="text" ng-model="cliente.cpf" value="{{cliente.cpf}}" required />
            </div>
            <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(cliente)" id="add-new-btn" ng-click="update(cliente)">Update <span class="glyphicon glyphicon-floppy-disk"></span></button>
            <button class="btn btn-danger" ng-click="delete(cliente)">Delete <span class="glyphicon glyphicon-trash"></span></button>
            <a href="#/" class="btn">Cancel</a>
        </form>
    </div>
</div>
