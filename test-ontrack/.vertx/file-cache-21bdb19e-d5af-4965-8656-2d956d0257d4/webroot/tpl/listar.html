<h2>Clientes</h2>
<table class="table table-condensed">
    <thead>
    <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Cpf</th>        
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="cliente in clientes">
        <td>{{cliente.clienteId}}</td>
        <td>{{cliente.nome}}</td>
        <td>{{cliente.cpf}}</td>
        <td><a href="#/edit/{{cliente._id}}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-pencil"></i></a></td>
    </tr>
    </tbody>
</table>
<a class="btn btn-primary" href="#/novoCliente">Novo</a>
